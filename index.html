<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <!-- Advice container start -->
    <div class="container">
      <!-- Advice ID goes here -->
      <h3 class="advice_Id">Advice #<span id="advice_Id_Num"></span></h3>
      <!-- Advice text goes here -->
      <p class="advice_Text"></p>
    </div>
    <!-- Advice container end -->
    <!-- Icons & Button start -->
    <!-- Divider -->
    <div class="divider">
      <source media="(min-width: 786px)" srcset="./images/pattern-divider-desktop.svg" />
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </div>
    <!-- Dice -->
    <button id="dice"><img src="./images/icon-dice.svg" alt="New Advice"></button>
    <!-- Icons & Buttons end -->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NawfalRAZOUK7">Nawfal RAZOUK</a>.
  </div>
  <!-- Script JS -->
  <script src="./assets/script.js"></script>
</body>

</html>
